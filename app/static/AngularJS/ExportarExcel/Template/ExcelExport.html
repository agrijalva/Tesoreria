
<div class="modal-content" ng-init="init()">
<div class="modal-header" style="background-color:#1f897f;">
                <h4 class="modal-title text-center" id="myLargeModalLabel" style="color:#fff;">Migrar información a la Base de Datos</h4>
</div>
           <div class="panel-body">
           <div class="panel col-md-8 text-center" style="margin: 71px auto; margin-left: 247px; margin-bottom: 98px; margin-right: 100px">
           <div class="form-group col-md-10 text-center">
           <label class="form-label text-main"><h3>Descarga el Template del Banco</h3></label>
           <select class="form-control" ng-model="bancoActual" ng-options="banco.Nombre for banco in bancoLayout
                                 track by banco.Nombre" ng-change="downloadLayout(bancoActual.Nombre, bancoActual.idBanco)">
                                    <option value="">Seleccioné un Banco</option>
           </select>
           </div>
                                        <div class="form-group col-md-10 text-center">
                                            <input type="file" class="form-control" name="file" id="inputFile"
                                            onchange="angular.element(this).scope().leerExcel(this.files)">
                                            <br>
                                            <div class="form col-md-3n text-right">
			                                <button class="btn btn-primary" ng-click="ParseExcelDataAndSave()"><i class="ti-export"></i> Importar datos</button>
			                                </div>
                                        </div>
           </div>
           </div>
</div>

<div id="loading" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>
    </div>
</div>
